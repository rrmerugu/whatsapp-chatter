{% extends "master/master.html" %} {% block content %}
<!-- banner comes here -->

<section>
    <div class="container" style="margin-top:30px;min-height: 400px;">


        <div class="row">
            <div ng-repeat="message in messages" ng-cloak class="col-md-6 col-md-offset-3">


                <div class="text-left" ng-if="message.username=='Chinni'">
                    <div class="col-xs-2"><img src="http://www.homepcpatrol.com/sites/default/files/imagecache/Profile_Full/No%20Photo.jpg" class="img-circle img-responsive"></div>
                    <div class="col-xs-10"><h5>You</h5>

                        <p>[[message.message]]</p></div>
                </div>


                <div class="text-right" ng-if="message.username=='Ravi Raja'">
                    <div class="col-xs-10"><h5>Me</h5>

                        <p>[[message.message]]</p></div>
                    <div class="col-xs-2"><img src="http://www.corporatetraveller.ca/assets/images/profile-placeholder.gif" class="img-circle img-responsive"></div>

                </div>

                <div class="clearfix"></div>
                <hr>
            </div>

        </div>

        <div class="clearfix"></div>


        <div class="row">
            <div class=" text-center">

                <nav>
                    <ul class="pagination">
                        <li>
                            <a ng-click="loadChat([[prev]])" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <!--<li><a ng-click="loadChat(2)">1</a></li>-->

                        <li>
                            <a ng-click="loadChat([[next]])" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>
        <hr>
        <div class="clearfix"></div>


    </div>
</section>
<div class="clearfix"></div>
{% endblock %}
